<app-main-menu></app-main-menu>
<div class="component">
    <table class="table table striped table-sm">
        <tr>
            <td>Id</td>
            <td>
                <input [(ngModel)] = "vendor.id" type="number" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Code</td>
            <td>
                <input [(ngModel)] = "vendor.code" type="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input [(ngModel)] = "vendor.name" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td>Street</td>
            <td>
                <input [(ngModel)] = "vendor.address" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input [(ngModel)] = "vendor.city" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <input [(ngModel)] = "vendor.state" type="text" size="5" >
            </td>
        </tr>
        <tr>
            <td>Zip</td>
            <td>
                <input [(ngModel)] = "vendor.zip" type="text" size="10" >
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input [(ngModel)] = "vendor.phone" type="text" size="10" >
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input [(ngModel)] = "vendor.email" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</div>
