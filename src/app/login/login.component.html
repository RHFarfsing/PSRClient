<app-main-menu></app-main-menu>
<h2>Login</h2>
<table>
    <tr>
        <td>User name:</td>
        <td><input [(ngModel)]="user.username" type="text"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input [(ngModel)]="user.password" type="password"></td>
    </tr>
    <tr>
        <td colspan="2">
            <button (click)="login()" class="btn btn-primary">Login</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            {{message}}
        </td>
    </tr>
</table>
