<app-main-menu></app-main-menu>
<div class="component">
    <table class="table table-striped table-sm">
        <tr>
            <td>Id</td>
            <td>
                <input [(ngModel)]="request.id" type="number" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input [(ngModel)]="request.description" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td>Justification</td>
            <td>
                <input [(ngModel)]="request.justification" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td>Rejection Reason</td>
            <td>
                <input [(ngModel)]="request.rejectionReason" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td>Delivery Mode</td>
            <td>
                <input [(ngModel)]="request.deliveryMode" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <input [(ngModel)]="request.status" type="text" size="20" >
            </td>
        </tr>
        <tr>
            <td>Total</td>
            <td>
                <input [(ngModel)]="request.total" type="nunmber" size="10" >
            </td>
        </tr>
        <tr>
            <td>User</td>
            <td>
                <select [(ngModel)]="request.userId">
                    <option *ngFor="let u of users" value="{{+u.id}}">{{u.username}}</option>                    
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</div>
