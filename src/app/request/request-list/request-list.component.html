<app-main-menu></app-main-menu>
<label>Request List</label> | 
<a routerLink="/requests/create">Create</a>
<div class="component">
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Justification</th>
            <th>RejectionReason</th>
            <th>DeliveryMode</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
        </tr>
        <tr *ngFor="let r of requests | sortBy:'status'">
            <td>{{r.id}}</td>
            <td>{{r.description}}</td>
            <td>{{r.justification}}</td>
            <td>{{r.rejectionreason}}</td>
            <td>{{r.deliverymode}}</td>
            <td>{{r.status}}</td>
            <td>{{r.total}}</td>
            <td *ngIf="r.user">{{r.user.username}}</td>
            <td>
                <a routerLink="/requests/detail/{{r.id}}">Detail</a> | 
                <a routerLink="/requests/edit/{{r.id}}">Edit</a>  | 
                <a routerLink="/requestlines/requestline/{{r.id}}">Line</a>
            </td>
        </tr>
    </table>
</div>
