<app-main-menu></app-main-menu>
<div class="component">
    <table class="table table striped table-sm">
        <tr>
            <td>Id</td>
            <td>
                <input [(ngModel)]="request.id" type="number" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input [(ngModel)]="request.description" type="text" siz="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Justification</td>
            <td>
                <input [(ngModel)]="request.justification" type="text" siz="20" disabled>
            </td>
        </tr>
        <tr>
            <td>RejectionReason</td>
            <td>
                <input [(ngModel)]="request.rejectionReason" type="text" siz="20" disabled>
            </td>
        </tr>
        <tr>
            <td>DeliveryMode</td>
            <td>
                <input [(ngModel)]="request.deliveryMode" type="text" siz="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Status</td>
            <td>
                <input [(ngModel)]="request.status" type="text" siz="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Total</td>
            <td>
                <input [(ngModel)]="request.total" type="number" siz="10" disabled>
            </td>
        </tr>
        <tr *ngIf="request.user">
            <td>User</td>
            <td>
                <input [(ngModel)]="request.user.username" type="text" siz="20" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <button (click)="delete()" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
