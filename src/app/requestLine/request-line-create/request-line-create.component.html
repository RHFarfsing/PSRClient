<div class="component">
    <table class="table table-striped table-sm">
        <tr>
            <td>Id</td>
            <td>
                <input [(ngModel)]="requestLine.id" type="number" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Product</td>
            <td>
                <select [(ngModel)]="requestLine.productId">
                    <option *ngFor="let p of product.requestLines" value="{{p.id}}">{{p.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Qauntity</td>
            <td>
                <input [(ngModel)]="requestLine.quantity" type="number" size="10" >
            </td>
        </tr>
        <tr>
            <td>
                <button (click)="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</div>
