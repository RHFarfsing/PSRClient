<app-main-menu></app-main-menu>
<label>Request Line List</label> | 
<div class="component">
    <table class="table table striped table-sm">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Product Price</th>
            <th>Total</th>
        </tr>
        <tr *ngFor="let line of request.requestlines">
            <td>{{line.product.name}}</td>
            <td>{{line.quantity}}</td>
            <td>{{line.product.price}}</td>
            <td>{{line.prodcut.price * line.quantity | currency}}</td>
            <td>
                <a routerLink="/requestlines/edit/{{line.request.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>
