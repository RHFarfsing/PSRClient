<app-main-menu></app-main-menu>
<div class="component">
    <table class="table table-striped table-sm">
        <tr>
            <td>Id</td>
            <td>
                <input [(ngModel)] ="user.id" text="text" size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input [(ngModel)] ="user.username" text="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input [(ngModel)] ="user.password" text="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td>
                <input [(ngModel)]="user.firstname" text="text" size="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td>
                <input [(ngModel)]="user.lastname" text="text"size="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input [(ngModel)]="user.phone" text="text"size="10" disabled>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input [(ngModel)]="user.email" text="text"size="20" disabled>
            </td>
        </tr>
        <tr>
            <td>Is Reviewer</td>
            <td>
                <input [(ngModel)]="user.isReviewer" type="checkbox" disabled>
            </td>
        </tr>
        <tr>
            <td>Is Admin</td>
            <td>
                <input [(ngModel)]="user.isAdmin" type="checkbox" disabled>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="delete()" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
