<app-main-menu></app-main-menu>
<label>User List</label> | 
<a routerLink="/users/create">Create</a>
<div class="component">
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Password</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>IsReviewer</th>
                <th>IsAdmin</th>
            </tr>
        </thead>
        <tr *ngFor="let u of users | sortBy:'+username'">
            <td>{{u.id}}</td>
            <td>{{u.username}}</td>
            <td>{{u.password}}</td>
            <td>{{u.firstname}} {{u.lastname}}</td>
            <td>{{u.phone}}</td>
            <td>{{u.email}}</td>
            <td>{{u.isReviewer}}</td>
            <td>{{u.isAdmin}}</td>
            <td>
                <a routerLink="/users/detail/{{u.id}}">Detail</a> |
                <a routerLink="/users/edit/{{u.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>
